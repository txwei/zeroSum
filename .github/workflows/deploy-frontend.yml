name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Determine base path
        id: base-path
        run: |
          # Check if custom base path is set in secrets, otherwise auto-detect
          if [ -n "${{ secrets.GITHUB_PAGES_BASE }}" ]; then
            echo "base=${{ secrets.GITHUB_PAGES_BASE }}" >> $GITHUB_OUTPUT
          else
            REPO_NAME="${{ github.repository }}"
            REPO_OWNER="${REPO_NAME%%/*}"
            REPO_NAME_ONLY="${REPO_NAME#*/}"
            if [[ "$REPO_NAME_ONLY" == "$REPO_OWNER.github.io" ]]; then
              echo "base=/" >> $GITHUB_OUTPUT
            else
              echo "base=/$REPO_NAME_ONLY/" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Using base path: $(cat $GITHUB_OUTPUT | grep base= | cut -d= -f2)"

      - name: Build
        working-directory: ./web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://zerosum-production.up.railway.app/api' }}
          GITHUB_PAGES_BASE: ${{ steps.base-path.outputs.base }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

